apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: nginx
    targetRevision: 13.1.0  # The Helm chart version to use
    helm:
      parameters:
        - name: replicaCount
          value: "2"
        - name: fullnameOverride
          value: "my-nginx-app"
        - name: image.tag
          value: "1.27.4-debian-12-r6"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
